<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REVOLUSI FINANSIAL | DK SONJAYA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(30, 30, 30, 0.6);
            --gold-primary: #D4AF37; /* Emas Klasik */
            --gold-light: #F2E29F;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: var(--text-main);
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- 2. MAIN LAYOUT (FLEXBOX) --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Support mobile address bar */
            flex-direction: column; /* Default Portrait: Atas Bawah */
        }

        /* --- 3. BAGIAN MOTIVASI (QUOTE) --- */
        .quote-section {
            flex: 1.2; /* Mengambil porsi lebih besar sedikit */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            position: relative;
        }

        .quote-content {
            text-align: center;
            max-width: 800px;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--text-main);
            font-style: italic;
        }

        /* Highlight kata-kata penting (bold & emas) */
        .quote-text strong {
            color: var(--gold-primary);
            font-weight: 700;
            font-style: normal;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Dekorasi garis */
        .quote-divider {
            width: 60px;
            height: 3px;
            background: var(--gold-primary);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* --- 4. BAGIAN PLAYER (AUDIO) --- */
        .player-section {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .track-artist {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Audio Player Customization */
        audio {
            width: 100%;
            max-width: 500px;
            height: 45px;
            border-radius: 30px;
            outline: none;
        }
        /* Filter agar player bawaan browser warnanya senada (abu-abu/gelap) */
        audio::-webkit-media-controls-panel {
            background-color: #e0e0e0;
        }

        /* Tombol Fullscreen Kecil */
        .fs-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-muted);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s;
        }
        .fs-btn:hover {
            color: var(--gold-primary);
            border-color: var(--gold-primary);
        }

        /* --- 5. RESPONSIVE: LANDSCAPE MODE --- */
        @media (orientation: landscape) {
            .app-container {
                flex-direction: row; /* Berubah jadi Kiri-Kanan */
            }

            .quote-section {
                flex: 1;
                border-right: 1px solid rgba(255,255,255,0.1);
                padding: 50px;
            }

            .player-section {
                flex: 1; /* Seimbang 50:50 */
                border-top: none;
                border-left: 1px solid rgba(255, 255, 255, 0.05);
                background: rgba(20, 20, 20, 0.4); /* Lebih transparan di landscape */
            }

            .quote-text {
                font-size: 2.2vw; /* Font menyesuaikan lebar layar */
            }
            
            .track-title {
                font-size: 1.8rem;
            }
        }

        /* --- 6. RESPONSIVE: MOBILE PORTRAIT --- */
        @media (max-width: 768px) and (orientation: portrait) {
            .quote-text {
                font-size: 1.4rem;
            }
            .player-section {
                flex: 0.6; /* Player lebih kecil di HP Portrait */
            }
        }
    </style>
</head>
<body>

    <button class="fs-btn" onclick="toggleFullscreen()" title="Layar Penuh">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
    </button>

    <div class="app-container">
        
        <div class="quote-section">
            <div class="quote-content">
                <div class="quote-text" id="dynamic-quote">
                    "Seorang **Pemenang**,
                    <br>selalu melihat **jalan keluar** dari setiap
                    <br>masalah yg dihadapinya,
                    <br><br>
                    sedangkan Para **Pecundang** selalu
                    <br>melihat **masalah** dari setiap jalan keluar
                    <br>yg ditawarkannya.."
                </div>
                <div class="quote-divider"></div>
            </div>
        </div>

        <div class="player-section">
            <div class="track-info">
                <div class="track-title">Genderang Perang</div>
                <div class="track-artist">Revolusi Finansial Pribadi</div>
            </div>
            
            <audio id="audio-player" controls controlsList="nodownload">
                <source src="paradigma2(2).mp3" type="audio/mp3">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>

    </div>

    <script>
        // --- 1. FORMATTING TEKS (Bintang ** jadi Bold Emas) ---
        document.addEventListener('DOMContentLoaded', () => {
            const quoteEl = document.getElementById('dynamic-quote');
            let content = quoteEl.innerHTML;
            
            // Regex untuk mengubah **teks** menjadi <strong>teks</strong>
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            quoteEl.innerHTML = content;
        });

        // --- 2. LOGIKA FULLSCREEN ---
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.log(`Error attempting to enable fullscreen: ${e.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>

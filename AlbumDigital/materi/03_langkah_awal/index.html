<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukasi DNA Naga Persada</title>
    <meta name="description" content="Audio Edukasi dan Transkrip DNA Tim Divi Naga Persada oleh Deka Sonjaya.">
    <meta name="keywords" content="DVTEAM, OPALP, Divi Naga Persada, Deka Sonjaya, Edukasi, Motivasi">
    <meta name="author" content="Deka Sonjaya">

    <link rel="icon" href="DVlogo.png" type="image/png">
    
    <style>
        :root {
            --bg-body: #0f172a; /* Biru gelap modern */
            --bg-card: #1e293b;
            --bg-highlight: #334155;
            --accent-color: #fbbf24; /* Emas yang lebih lembut */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scroll di body utama */
        }

        /* --- CONTAINER UTAMA (KARTU) --- */
        .main-card {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 90vh; /* Memberi sedikit ruang di desktop */
            background-color: var(--bg-card);
            box-shadow: 0 20px 50px var(--shadow-color);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- LAYOUT RESPONSIVE --- */
        
        /* PANEL KIRI (Info & Player) */
        .left-panel {
            padding: 30px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 1px solid var(--bg-highlight);
            flex-shrink: 0;
        }

        /* PANEL KANAN (Transkrip) */
        .right-panel {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto; /* Scroll hanya di area transkrip */
            background-color: var(--bg-card);
            position: relative;
        }

        /* --- HEADER STYLES --- */
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            padding: 3px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
            font-style: italic;
        }

        /* --- AUDIO PLAYER --- */
        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 25px;
            border-radius: 30px;
        }
        /* Filter agar player bawaan browser lebih senada */
        audio::-webkit-media-controls-panel {
            background-color: #cbd5e1;
        }

        /* --- TRANSKRIP STYLES --- */
        .transkrip-list {
            padding: 20px;
        }

        .transkrip-header {
            padding: 15px 20px;
            background-color: rgba(30, 41, 59, 0.95);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--bg-highlight);
            backdrop-filter: blur(5px);
        }
        
        .transkrip-header h3 {
            margin: 0;
            color: var(--text-main);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transkrip-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .transkrip-item:hover {
            background-color: var(--bg-highlight);
            transform: translateX(5px);
        }

        .transkrip-item.active {
            background-color: rgba(251, 191, 36, 0.1);
            border-left: 4px solid var(--accent-color);
        }

        .transkrip-item.active strong {
            color: var(--accent-color);
        }

        .transkrip-item strong {
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .time-badge {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 10px;
            min-width: 45px;
            text-align: center;
        }

        /* --- FOOTER --- */
        .footer-info {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
            width: 100%;
        }

        /* --- SCROLLBAR CUSTOM --- */
        .right-panel::-webkit-scrollbar {
            width: 8px;
        }
        .right-panel::-webkit-scrollbar-track {
            background: var(--bg-card);
        }
        .right-panel::-webkit-scrollbar-thumb {
            background-color: var(--bg-highlight);
            border-radius: 4px;
        }
        .right-panel::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-color);
        }

        /* --- MEDIA QUERIES (LANDSCAPE / DESKTOP) --- */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }

            .main-card {
                flex-direction: row; /* Layout Horizontal */
            }

            .left-panel {
                width: 350px; /* Lebar tetap untuk info */
                border-bottom: none;
                border-right: 1px solid var(--bg-highlight);
                justify-content: center;
                padding: 40px;
            }

            .right-panel {
                height: 100%; /* Full height */
            }

            .logo-img {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 1.8rem;
            }
            
            audio {
                max-width: 100%;
            }
            
            .footer-info {
                position: absolute;
                bottom: 30px;
                left: 0;
                padding: 0 30px;
                border: none;
            }
        }

        /* Mode Layar Penuh di HP */
        @media (max-width: 767px) {
            html, body {
                height: 100%;
                overflow: hidden;
            }
            
            .main-card {
                height: 100%;
                max-height: 100%;
                border-radius: 0;
                border: none;
            }
            
            .left-panel {
                flex: 0 0 auto; /* Jangan menyusut */
                padding: 20px;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }
            
            h1 { font-size: 1.2rem; }
            
            audio { margin-top: 15px; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="left-panel">
            <img src="DVlogo.png" alt="Logo DVTEAM" class="logo-img">
            <h1>DNA Naga Persada</h1>
            <p class="subtitle">Oleh: Deka Sonjaya</p>

            <audio id="audioPlayer" controls controlsList="nodownload">
                <source src="pelDNAnaga.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>

            <div class="footer-info">
                &copy; 2025 - DVTEAM Naga Persada<br>
                Membangun Sinergi, Meraih Prestasi
            </div>
        </div>

        <div class="right-panel" id="scrollContainer">
            <div class="transkrip-header">
                <h3>Materi Pembahasan</h3>
            </div>
            <div id="transkripContainer" class="transkrip-list">
                </div>
        </div>
    </div>

    <script>
        // Data Transkrip (Waktu dalam detik)
        const transkrip = [
            { time: 0, title: "Pembuka & Pengantar" },
            { time: 70, title: "Sesi 1: Fondasi Pola Pikir" },
            { time: 229, title: "Sesi 2: Alur Percakapan Naga" },
            { time: 457, title: "Tahap Konsultasi & Closing" },
            { time: 540, title: "Penanganan Masalah (Diagnostik)" },
            { time: 688, title: "Sesi 3: Dari Anggota Baru ke Ketua Tim" },
            { time: 735, title: "Kesimpulan dan Tiga Poin Utama" },
            { time: 892, title: "Penutup Akhir & Motivasi" }
        ];
        
        const audioPlayer = document.getElementById('audioPlayer');
        const transkripContainer = document.getElementById('transkripContainer');
        const scrollContainer = document.getElementById('scrollContainer');
        let transkripItems = [];

        // Format detik ke Menit:Detik (Contoh: 70 -> 01:10)
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function createTranskripElements() {
            transkrip.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('transkrip-item');
                div.dataset.time = item.time;
                div.dataset.index = index;
                
                // Membuat tampilan badge waktu
                const timeBadge = document.createElement('span');
                timeBadge.classList.add('time-badge');
                timeBadge.textContent = formatTime(item.time);

                const title = document.createElement('strong');
                title.textContent = item.title;

                div.appendChild(timeBadge);
                div.appendChild(title); 
                transkripContainer.appendChild(div);
                transkripItems.push(div);
            });
        }

        function highlightTranskrip(currentTime) {
            let activeIndex = -1;
            for (let i = transkrip.length - 1; i >= 0; i--) {
                if (currentTime >= transkrip[i].time) {
                    activeIndex = i;
                    break;
                }
            }
            transkripItems.forEach((item, index) => {
                if (index === activeIndex) {
                    if (!item.classList.contains('active')) {
                        item.classList.add('active');
                        // Auto scroll agar item aktif terlihat di tengah panel kanan
                        item.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
                    }
                } else {
                    item.classList.remove('active');
                }
            });
        }

        audioPlayer.addEventListener('timeupdate', () => {
            highlightTranskrip(audioPlayer.currentTime);
        });

        transkripContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.transkrip-item');
            if (item) {
                const time = parseFloat(item.dataset.time);
                audioPlayer.currentTime = time;
                if (audioPlayer.paused) {
                    audioPlayer.play();
                }
            }
        });

        // Inisialisasi
        createTranskripElements();
        if (transkripItems.length > 0) {
            transkripItems[0].classList.add('active');
        }
    </script>

</body>
</html>

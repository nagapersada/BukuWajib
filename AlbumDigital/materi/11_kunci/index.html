<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edukasi & Pencerahan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET --- */
        :root {
            --bg-dark: #000000;
            --gold: #E0B853;
            --white: #F5F5F5;
            --muted: #A0A0A0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* --- 2. LAYOUT UTAMA --- */
        .app-container {
            display: flex;
            width: 100%; height: 100vh; height: 100dvh;
        }

        /* --- 3. VISUAL (GAMBAR) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GAMBAR UTUH (TIDAK KEPOTONG) */
        .hero-image {
            width: 100%;
            height: 100%;
            /* PENTING: CONTAIN agar tulisan dalam gambar terbaca semua */
            object-fit: contain; 
            display: block;
        }

        /* --- 4. KONTEN (AUDIO ONLY - JUDUL DIHAPUS) --- */
        .content-side {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            background: #0a0a0a; 
            text-align: center; z-index: 10;
            border-top: 1px solid #222;
        }

        /* Deskripsi Singkat */
        p {
            font-size: 0.95rem; line-height: 1.6;
            color: var(--muted);
            margin-bottom: 20px; font-weight: 300;
            max-width: 500px;
        }

        /* PLAYER */
        .audio-wrapper {
            width: 100%; max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .now-playing {
            font-size: 0.75rem; color: var(--gold);
            text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 10px; font-weight: 500;
        }

        audio { width: 100%; height: 40px; outline: none; }
        audio::-webkit-media-controls-panel { background-color: #e0e0e0; }

        /* --- 5. RESPONSIVE --- */

        /* PORTRAIT (HP Tegak) */
        @media (orientation: portrait) {
            .app-container { flex-direction: column; }
            
            /* Gambar mendominasi layar */
            .visual-side { flex: 1.5; order: 1; } 
            
            /* Audio di bawah, minimalis */
            .content-side { 
                flex: 0.5; /* Cukup ruang untuk player */
                order: 2; 
                box-shadow: 0 -20px 50px rgba(0,0,0,0.9);
            }
        }

        /* LANDSCAPE (HP Miring / Laptop) */
        @media (orientation: landscape) {
            .app-container { flex-direction: row; }

            .visual-side { 
                flex: 1.5; /* Gambar lebih lebar */
                order: 1; 
                border-right: 1px solid #222; 
            }

            .content-side { 
                flex: 1; 
                order: 2; 
                border-top: none;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <img src="1000168451.png" class="hero-image" alt="Edukasi Image">
        </div>

        <div class="content-side">
            <p>Belajar, bertumbuh, dan raih masa depan.</p>

            <div class="audio-wrapper">
                <div class="now-playing">5 Kunci Sukses</div>
                <audio id="player" controls controlsList="nodownload">
                    <source src="NarasiEdukasi.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </div>
        </div>

    </div>

    <script>
        const player = document.getElementById('player');
        
        // Auto Fullscreen saat play
        player.addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
        });
    </script>

</body>
</html>

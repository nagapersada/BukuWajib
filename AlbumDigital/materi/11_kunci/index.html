<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edukasi & Pencerahan - DVTeam NP</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & STYLE --- */
        :root {
            --bg-dark: #050505; /* Hitam Pekat Premium */
            --text-gold: #E0B853; /* Emas Mewah */
            --text-white: #F5F5F5;
            --text-muted: #A0A0A0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden;
        }

        /* --- 2. LAYOUT UTAMA --- */
        .app-container {
            display: flex;
            width: 100%; height: 100vh; height: 100dvh;
        }

        /* --- 3. VISUAL (GAMBAR) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* SETTING GAMBAR PRESISI */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memenuhi area tanpa gepeng */
            object-position: center center; /* Fokus ke tengah (Buku & Otak) */
            display: block;
        }

        /* Gradasi halus untuk transisi ke konten */
        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(5,5,5,0) 60%, rgba(5,5,5,1) 100%);
        }

        /* --- 4. KONTEN (TEKS & AUDIO) --- */
        .content-side {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            background: var(--bg-dark);
            text-align: center;
            position: relative; z-index: 10;
        }

        /* Tipografi Elegan */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; line-height: 1.3;
            margin-bottom: 15px; color: var(--text-gold);
            text-transform: uppercase; letter-spacing: 1px;
        }

        p {
            font-size: 0.95rem; line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-weight: 300; max-width: 500px;
        }

        /* Garis Emas */
        .divider {
            width: 50px; height: 3px; background-color: var(--text-gold);
            margin: 0 auto 25px auto; border-radius: 2px;
        }

        /* Player Audio Glassmorphism */
        .audio-wrapper {
            width: 100%; max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .now-playing {
            font-size: 0.75rem; color: var(--text-gold);
            text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 10px; font-weight: 500;
        }

        audio { width: 100%; height: 40px; outline: none; }
        audio::-webkit-media-controls-panel { background-color: #e0e0e0; }

        /* --- 5. RESPONSIVE --- */

        /* PORTRAIT (HP Tegak) */
        @media (orientation: portrait) {
            .app-container { flex-direction: column; }
            
            .visual-side {
                flex: 1.2; /* Gambar mengambil 60% layar */
                order: 1;
            }
            
            .content-side {
                flex: 0.8; /* Konten 40% */
                order: 2;
                padding: 25px 20px;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.9); /* Bayangan agar teks terbaca */
            }
            
            h1 { font-size: 1.5rem; }
        }

        /* LANDSCAPE (HP Miring / Laptop) */
        @media (orientation: landscape) {
            .app-container { flex-direction: row; }

            .visual-side {
                flex: 1; /* Kiri 50% */
                order: 1;
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            .overlay {
                /* Ubah arah gradasi ke samping saat landscape */
                background: linear-gradient(to right, rgba(5,5,5,0) 60%, rgba(5,5,5,1) 100%);
            }

            .content-side {
                flex: 1; /* Kanan 50% */
                order: 2;
            }

            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <img src="1000168451.png" class="hero-image" alt="Ilustrasi Edukasi" onerror="alert('GAMBAR TIDAK MUNCUL? Pastikan nama file gambar adalah 1000168451.png')">
            <div class="overlay"></div>
        </div>

        <div class="content-side">
            <h1>EDUKASI MEMBAWA<br>PENCERAHAN</h1>
            
            <div class="divider"></div>

            <p>
                Kunci sukses Anda dimulai dari pemahaman yang benar.<br>
                Belajar, bertumbuh, dan raih masa depan.
            </p>

            <div class="audio-wrapper">
                <div class="now-playing">5 Kunci Sukses</div>
                <audio id="player" controls controlsList="nodownload">
                    <source src="NarasiEdukasi.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </div>
        </div>

    </div>

    <script>
        // Fitur Auto-Fullscreen saat play (Opsional untuk pengalaman lebih baik)
        const player = document.getElementById('player');
        player.addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Materi Edukasi - DV TEAM NP</title>
    <style>
        /* Pengaturan Dasar */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Container Utama */
        #mainContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Iframe Materi */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- TOMBOL KEMBALI (FIXED & PRESISI) --- */
        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999; /* Pastikan di atas iframe */
            
            display: flex;
            align-items: center;
            gap: 8px;
            
            background-color: #dc2626; /* Merah */
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #backButton:hover {
            background-color: #b91c1c;
            transform: scale(1.05);
        }

        #backButton:active {
            transform: scale(0.95);
        }

        /* SVG Icon Panah Kiri */
        .back-icon {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- TOMBOL SPEAKER --- */
        #speakerButton {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            
            width: 45px;
            height: 45px;
            border-radius: 50%;
            
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }

        #speakerButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="mainContainer">
        <div id="backButton">
            <svg class="back-icon" viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6" />
            </svg>
            <span>KEMBALI</span>
        </div>

        <iframe id="contentFrame" src="editEdukasiNp5.html" title="Materi Edukasi"></iframe>

        <button id="speakerButton">ðŸ”Š</button>
    </div>

    <audio id="narasiAudio" src="NarasiEdukasi(2).mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('backButton');
            const speakerBtn = document.getElementById('speakerButton');
            const audio = document.getElementById('narasiAudio');

            // --- LOGIKA TOMBOL KEMBALI ---
            backBtn.addEventListener('click', () => {
                // Coba kembali ke halaman sebelumnya (Portal)
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Fallback jika dibuka langsung (tutup tab)
                    window.close();
                }
            });

            // --- LOGIKA AUDIO ---
            // Coba putar otomatis saat load
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay berhasil
                    speakerBtn.textContent = 'ðŸ”‡'; // Tampilkan ikon mute (artinya sedang main)
                }).catch(error => {
                    // Autoplay diblokir browser, user harus klik manual
                    console.log("Autoplay diblokir, silakan klik tombol speaker.");
                    speakerBtn.textContent = 'ðŸ”Š'; // Tampilkan ikon speaker (artinya sedang mati)
                });
            }

            // Toggle Play/Pause saat tombol speaker diklik
            speakerBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    speakerBtn.textContent = 'ðŸ”‡';
                } else {
                    audio.pause();
                    speakerBtn.textContent = 'ðŸ”Š';
                }
            });

            // --- AUTO FULLSCREEN (OPSIONAL) ---
            // Mencoba fullscreen saat user pertama kali klik di mana saja di layar
            document.body.addEventListener('click', () => {
                const docEl = document.documentElement;
                if (!document.fullscreenElement) {
                    if (docEl.requestFullscreen) docEl.requestFullscreen().catch(()=>{});
                    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
                }
            }, { once: true }); // Hanya jalan sekali
        });
    </script>

</body>
</html>

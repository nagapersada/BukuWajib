<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVTeam NP - 4 Pilar Kekuatan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E0B853; /* Warna emas */
            --background-dark: #121212;
            --text-light: #F5F5F5;
            --text-secondary: #A0A0A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            overflow: hidden; /* Mencegah scrolling */
        }

        /* Kontainer Utama */
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Struktur Slide */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }

        .slide.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        /* Slide 1: Motivasi */
        #slide1 {
            background: radial-gradient(circle, #2a2a2a, var(--background-dark));
        }
        
        #slide1 .logo {
            width: 120px; /* Sedikit diperbesar agar pas */
            margin-bottom: 1.5rem;
        }

        #slide1 h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        #slide1 p {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .btn {
            padding: 14px 32px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            transform: scale(1.05);
        }

        /* Slide 2: Audio Player */
        #slide2 {
            background-image: url('1000165938.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            justify-content: flex-end; /* Mendorong konten ke bawah */
        }
        
        .audio-player-container {
            width: 100%;
            padding: 20px;
            margin-top: auto; /* Mendorong player ke bawah */
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); /* Gradasi agar player lebih terbaca */
        }

        audio {
            width: 100%;
            max-width: 700px;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(35deg); /* Memberi warna emas pada player */
        }
        
        /* Media Query untuk layar kecil */
        @media (max-width: 600px) {
            #slide1 h1 {
                font-size: 2rem;
            }
            #slide1 p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="slide1" class="slide">
            <img src="1000165943.png" alt="DVTeam NP Logo" class="logo">
            <h1>Ketenangan & Kestabilan</h1>
            <p>Di tengah badai pasar, kami tidak menebak, kami bekerja dengan sistem. Temukan kekuatan Anda bersama kami.</p>
            <button id="startBtn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/></svg>
                Mulai & Dengarkan Materi
            </button>
        </div>

        <div id="slide2" class="slide hidden">
            <div class="audio-player-container">
                <audio id="audioPlayer" controls controlsList="nodownload">
                    <source src="4 Pilar kekuatan(2).mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung elemen audio.
                </audio>
            </div>
        </div>
    </div>

    <script>
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const startBtn = document.getElementById('startBtn');
        const audioPlayer = document.getElementById('audioPlayer');

        // Navigasi ke slide audio & aktifkan fullscreen
        startBtn.addEventListener('click', () => {
            // Pindah slide
            slide1.classList.add('hidden');
            slide2.classList.remove('hidden');
            
            // Putar audio
            audioPlayer.play();

            // Minta fullscreen (opsional, akan dilewati jika browser tidak mendukung)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn(`Gagal masuk mode layar penuh: ${err.message}`);
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4 Pilar Kekuatan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET --- */
        :root {
            --bg-dark: #0a0a0a;
            --gold: #E0B853;
            --white: #F5F5F5;
            --gray: #A0A0A0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* --- 2. LAYOUT UTAMA --- */
        .app-container {
            display: flex;
            width: 100%; height: 100vh; height: 100dvh;
        }

        /* --- 3. BAGIAN GAMBAR (VISUAL) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            background: #000;
        }

        /* INI PERBAIKANNYA: Menggunakan IMG tag agar pasti muncul & presisi */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memenuhi kotak */
            object-position: top center; /* KUNCI: Fokus ke Atas (Wajah/Logo) */
            display: block;
        }

        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(10,10,10,1) 100%);
        }

        /* --- 4. BAGIAN KONTEN --- */
        .content-side {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            background: var(--bg-dark);
            text-align: center; z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; color: var(--gold);
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 15px; line-height: 1.2;
        }

        p {
            font-size: 0.9rem; color: var(--gray);
            margin-bottom: 30px; line-height: 1.6;
            max-width: 500px;
        }

        .divider {
            width: 50px; height: 3px; background: var(--gold);
            margin: 0 auto 20px auto; border-radius: 2px;
        }

        /* PLAYER */
        .audio-box {
            width: 100%; max-width: 400px;
            background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .track-name {
            font-size: 0.75rem; color: var(--gold);
            text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 10px; font-weight: 600;
        }
        audio { width: 100%; height: 40px; outline: none; }
        audio::-webkit-media-controls-panel { background-color: #e0e0e0; }

        /* --- 5. RESPONSIVE (PORTRAIT vs LANDSCAPE) --- */

        /* HP BERDIRI (PORTRAIT) */
        @media (orientation: portrait) {
            .app-container { flex-direction: column; }
            
            .visual-side {
                flex: 1.2; /* Gambar 55% layar */
                order: 1;
            }
            
            .content-side {
                flex: 0.8; /* Konten 45% layar */
                order: 2;
                padding-top: 10px;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.8);
            }
        }

        /* HP MIRING / LAPTOP (LANDSCAPE) */
        @media (orientation: landscape) {
            .app-container { flex-direction: row; }

            .visual-side {
                flex: 1; /* Kiri 50% */
                order: 1;
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            .overlay {
                background: linear-gradient(to right, rgba(0,0,0,0) 70%, rgba(10,10,10,1) 100%);
            }

            .content-side {
                flex: 1; /* Kanan 50% */
                order: 2;
            }

            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <img src="1000183744.jpg" class="hero-image" alt="Cover">
            <div class="overlay"></div>
        </div>

        <div class="content-side">
            <h1>KETENANGAN &<br>KESTABILAN</h1>
            <div class="divider"></div>
            
            <p>
                Di tengah badai pasar, kami tidak menebak, kami bekerja dengan sistem.<br>
                Temukan kekuatan Anda bersama kami.
            </p>

            <div class="audio-box">
                <div class="track-name">4 PILAR KEKUATAN</div>
                <audio controls controlsList="nodownload">
                    <source src="4 Pilar kekuatan(2).mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

    </div>

    <script>
        document.querySelector('audio').addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(()=>{});
            }
        });
    </script>

</body>
</html>

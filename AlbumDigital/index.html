<!-- PERBAIKAN LANDSCAPE V3 (ZOOM OUT OTOMATIS) -->
<style>
    /* Kode ini hanya aktif jika HP dimiringkan (Landscape) */
    @media screen and (orientation: landscape) {
        
        /* 1. PAKSA UKURAN MENJADI KECIL (ZOOM OUT) */
        /* Ini kuncinya: Tampilan dikecilkan jadi 65% biar muat */
        html {
            zoom: 0.65; /* Perkecil tampilan */
            -moz-transform: scale(0.65); /* Khusus Firefox */
            -moz-transform-origin: top center;
        }

        /* 2. IZINKAN SCROLL (ANTI MACET) */
        body {
            height: auto !important;
            min-height: 100% !important;
            overflow-y: scroll !important; /* Paksa scrollbar muncul */
            position: static !important;
        }

        /* 3. MATIKAN POSISI 'TENGAH' YANG BIKIN ERROR */
        /* Kita paksa konten nempel di atas, jangan di tengah */
        body > div, .container, #app, section {
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important; /* Matikan centering */
            margin: 0 auto !important; /* Tengah kiri-kanan saja */
            height: auto !important;
        }

        /* 4. PASTIKAN JUDUL TIDAK KETUTUPAN */
        h1, h2, .title {
            margin-top: 10px !important;
            font-size: 1.5rem !important; /* Kecilkan font judul */
            display: block !important;
            text-align: center;
        }
        
        /* 5. PERBAIKAN KHUSUS GAMBAR/BUKU */
        img, canvas {
            max-width: 80% !important; /* Jangan terlalu lebar */
            height: auto !important;
            display: block !important;
            margin: 10px auto !important;
        }
    }
</style>
